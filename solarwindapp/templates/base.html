<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SolarWind Project{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-gray-100 to-purple-100 min-h-screen">

    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-white w-64 p-6 rounded-lg shadow-md h-screen sticky top-0">
            <h1 class="text-2xl font-bold mb-6 bg-gradient-to-r from-purple-700 to-purple-300 text-transparent bg-clip-text">SolarWindSense</h1>

            <nav class="space-y-4">
                {% if user.is_authenticated %}
                <a href="/" class="flex items-center p-2 bg-purple-100 rounded-lg"><i class="fa-solid fa-chart-pie mr-2"></i> <span class="ml-2 text-purple-700 font-semibold">Dashboard</span></a>
                <a href="/modelpredication" class="flex items-center p-2 hover:bg-gray-200 rounded-lg"><i class="fa-solid fa-microchip mr-2"></i> <span class="ml-2">Prediction</span></a>
                <a href="/resultspage" class="flex items-center p-2 hover:bg-gray-200 rounded-lg"><i class="fa-solid fa-chart-bar mr-2"></i> <span class="ml-2">Results</span></a>
                {% endif %}
                <a href="/aboutus" class="flex items-center p-2 hover:bg-gray-200 rounded-lg"><i class="fa-solid fa-info-circle mr-2"></i> <span class="ml-2">About</span></a>

                {% if user.is_authenticated %}
                <a href="/userlogout" class="flex items-center p-2 hover:bg-red-200 rounded-lg"><i class="fa-solid fa-right-from-bracket mr-2"></i><span class="ml-2">Logout</span></a>

                {% else %}
                <a href="/userlogin" class="flex items-center p-2 hover:bg-gray-200 rounded-lg"><i class="fa-solid fa-user mr-2"></i><span class="ml-2"> Login</span></a>
                {% endif %}
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
