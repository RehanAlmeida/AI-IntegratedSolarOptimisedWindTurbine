{% extends "base.html" %}
{% block title %}Model Prediction{% endblock %}
{% block content %}

<div class="flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-1/2">
        <h1 class="text-2xl font-bold mb-4">Predict Solar/Wind Power</h1>

        <form action="/modelpredication/" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}

            <label class="block font-semibold">Wind Speed (m/s)</label>
            <input type="number" step="0.1" name="wind_speed" required class="border p-2 w-full rounded-md mb-3">

            <label class="block font-semibold">Humidity (%)</label>
            <input type="number" name="humidity" required class="border p-2 w-full rounded-md mb-3">

            <label class="block font-semibold">Temperature (°C)</label>
            <input type="number" step="0.1" name="temperature" required class="border p-2 w-full rounded-md mb-3">

            <label class="block font-semibold">Wind Direction (°)</label>
            <input type="number" name="wind_direction" required class="border p-2 w-full rounded-md mb-3">

            <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded-md w-full">Predict</button>
        </form>

        <p class="mt-4 text-center">Sample data:</p>
        <p class="text-center">wind_speed, humidity, temperature, wind_direction</p>
        <p class="text-center">1.5, 60, 29, 180</p>
        <p class="text-center">3.5, 50, 25, 200</p>
    </div>
</div>

{% endblock %}
