{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-1/2">
        <h1 class="text-2xl font-bold mb-4">Register</h1>

        <form action="/userregister/" method="POST">
            {% csrf_token %}

            <label class="block font-semibold">Username</label>
            <input type="text" name="username" required class="border p-2 w-full rounded-md mb-3">

            <label class="block font-semibold">Email</label>
            <input type="email" name="email" required class="border p-2 w-full rounded-md mb-3">

            <label class="block font-semibold">Password</label>
            <input type="password" name="password" required class="border p-2 w-full rounded-md mb-3">

            <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded-md w-full">Register</button>
        </form>

        <p class="mt-3 text-center">Already have an account? <a href="/userlogin" class="text-purple-500">Login</a></p>
    </div>
</div>

{% endblock %}
